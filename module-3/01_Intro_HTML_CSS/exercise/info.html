<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>

    <body>
        <header>
   <h1>Sign Up</h1>

   <form action="/action_page.php">
    <fieldset>
      <legend>Login Information:</legend>
      <label for="name"> Name:</label><br>
      <input type="text" id="name" name="name" value="John Doe"><br>
      <label for="date-of-birth"> Date of Birth:</label><br>
      <input type="date" id="date-of-birth" name="date-of-birth" value="01-20-1997"><br>
    <label for="email"> Email:</label><br>
      <input type="text" name="email" value="johndoe97@gmail.com"><br>
      <label for="favorite-color"> Favorite Color:</label><br>
      <input type="text" id="favorite-color" name="favorite-color" value="blue"><br>
      <label for="lucky-number"> Lucky Number:</label><br>
      <input type="number" id="lucky-number" name="lucky-number" value="8"><br>
      <label for="confirmation"> Is this information correct?</label><br>
      <input type="checkbox" id="confirmation" name="confirmation" value="Confirm">

      <input type="submit" value="Submit">

     

    </fieldset>
  </form>



        </header>








    </body>
